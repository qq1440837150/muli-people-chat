<input type="hidden" id="groupId" th:value="${groupInfo.groupId}"/>
<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="file" id="multipartFile" hidden="hidden" >
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                    <button id="sendPicture" class="primary">picture</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div style="position: absolute;top: 50px;right: 50px;">
    <ul>
        <li th:each="groupUserRelative:${groupUserRelatives}" th:text="${groupUserRelative.userId}" th:if="${groupUserRelative.userId.equals(userInfo.userId)}" style="color: #90ff1a"></li>
        <li th:each="groupUserRelative:${groupUserRelatives}" th:text="${groupUserRelative.userId}" th:unless="${groupUserRelative.userId.equals(userInfo.userId)}"></li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    var userInfo = [[${userInfo}]];
    var groupInfo = [[${groupInfo}]];
</script>
<script src="/js/jquery-3.5.1.js"></script>
<script src="/js/chat.js"></script>
</body>
