<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div align="center">
    <form method="post">
        <table>
            <tr>
                <td>用户ID：</td><td><input type="text" name="userId"/></td>
            </tr>
            <tr>
                <td>用户名：</td><td><input type="text" name="userName"/></td>
            </tr>
            <tr>
                <td>密码：</td><td><input type="text" name="password" /></td>
            </tr>
            <tr>
                <td>头像</td><td><input type="text" name="picture" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </table>
    </form>
    <div style="color: red" th:text="msg">注册失败</div>
    <span th:if="${}"></span>
</div>
</body>
</html>
